<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heat Pump Cost Calculator</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Heat Pump Cost Calculator</h1>

    <form id="costCalculator">
      <!-- ... rest of your form elements ... -->
      <div class="form-group">
        <div id="heatpumpSelection" class="d-flex align-items-center">
          <label for="heatpumpSystem" class="mr-2">Heat Pump System:</label>
          <select class="form-control mr-2" id="heatpumpSystem" name="heatpumpSystem">
            <option selected disabled>Choose a system...</option>
          </select>
          <button class="btn btn-primary" id="addHeatPump">+</button>
        </div>
        <div id="heatpumpComparisons"></div>
      </div>
      <button type="submit" class="btn btn-success">Calculate</button>
    </form>

    <!-- ... rest of your HTML elements ... -->
    <div id="results" class="mt-4">
      <!-- Results will be populated using JavaScript -->
    </div>
    <!-- Bootstrap JS and jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script> <!-- your script comes last -->
  </div>
</body>
</html>
